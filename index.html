<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Territorial Hub</h1>

    <button onclick="redirectToPage('https://territorial.io/')">Territorial</button>
    <button onclick="redirectToPage('https://territorial-io.github.io/play/')">Territorial Unblocked</button>
    <button onclick="redirectToPage('https://platz1de.github.io/BetterTT/')">Territorial Modded</button>
    <button onclick="redirectToPage('https://example.com/page4')">Territorial Modded Unblocked</button>

    <script>
        function redirectToPage(link) {
            window.location.href = link;
        }
    </script>

</body>
</html>
